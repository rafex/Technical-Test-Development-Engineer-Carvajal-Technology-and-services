<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col" >
        Id
      </th>
      <th scope="col" >
        Day
      </th>
      <th scope="col" >
        Fake credit cards
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let key of objectKeys(row)">
        {{ row[key] }}
      </td>
    </tr>
  </tbody>
</table>
